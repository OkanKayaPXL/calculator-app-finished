name: Build Example

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      # Zorg dat Jest JUnit XML schrijft naar ./reports/jest-junit.xml
      - run: |
          mkdir -p reports
          JEST_JUNIT_OUTPUT_DIR=reports JEST_JUNIT_OUTPUT_NAME=jest-junit.xml \
          npm test -- --ci --reporters=default --reporters=jest-junit
      - name: Test Report
        uses: dorny/test-reporter@v2
        if: ${{ !cancelled() }}
        with:
          name: JEST Tests
          path: reports/jest-*.xml
          reporter: jest-junit
      - name: Bundle app + node_modules
        run: zip -r app_bundle.zip . -x ".git/*" ".github/*"
